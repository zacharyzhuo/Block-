<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.rawgit.com/TeaMeow/TocasUI/2.3.2/dist/tocas.css" rel='stylesheet'>
    <script src="https://cdn.rawgit.com/TeaMeow/TocasUI/2.3.2/dist/tocas.js"></script>

    <title>BlocK券</title>
    <style type="text/css">
        html, body {
            height: 100%;
        }
        .pusher {
            background-color: rgb(250, 250, 250);
        }
    </style>
</head>
<body>
    <!-- 左側邊欄 -->
    <div class="ts left vertical fluid inverted visible menu sidebar">
        <!-- 搜尋欄位 -->
        <div class="fitted item">
            <div class="ts icon fluid basic borderless inverted input">
                <input type="text" placeholder="搜尋">
                <i class="search inverted link icon"></i>
            </div>
        </div>
        <!-- / 搜尋欄位 -->

        <!-- 個人資料項目 -->
        <div class="center aligned item">
            <img class="ts tiny circular image" src="../public/img/123.jpg">
            <br>
            <br>
            <div>MCU</div>
        </div>
        <!-- / 個人資料項目 -->

        <!-- 使用者管理 -->
        <div class="item">
            <i class="users icon"></i>
            學生管理
            <div class="menu">
                <a class="item">審查申請資格</a>
                <a class="item">審查結果/發放餐券</a>
            </div>
        </div>
        <!-- / 使用者管理 -->

        <!-- 網站管理 -->
        <div class="item">
            <i class="setting icon"></i>
            公告管理
            <div class="menu">
                <a class="item">新增貼文</a>
            </div>
        </div>
        <!-- / 網站管理 -->

        <!-- 餐券管理 -->
        <div class="item">
            <i class="setting icon"></i>
            餐券管理
            <div class="menu">
                <a class="item">審查結果/發放餐券</a>                
                <a class="item">查詢個人餐券使用狀況</a>
            </div>
        </div>
        <!-- / 餐券管理 -->

        <!-- 管理文章 -->
        <a href="#!" class="item">
            <i class="newspaper icon"></i>
            管理文章
        </a>
        <!-- / 管理文章 -->

        <!-- 回報處理 -->
        <a href="#!" class="item">
            <i class="flag icon"></i>
            回報處理
        </a>
        <!-- / 回報處理 -->

        <!-- 底部選單 -->
        <div class="bottom menu">
            <!-- 登出 -->
            <a href="#!" class="item">
                <i class="sign out icon"></i>
                登出
            </a>
            <!-- / 登出 -->
        </div>
        <!-- / 底部選單 -->
    </div>
    <!-- / 左側邊欄 -->

    <!-- 可擠壓式的推動容器 -->
    <div class="squeezable pusher">
        <!-- 主要容器 -->
        <div class="ts narrow container">
            <div class="ts relaxed grid">
                <!-- 標題欄位 -->
                <div class="sixteen wide column">
                    <h3 class="ts header">
                        Block券
                        <div class="sub header">管理者介面</div>
                    </h3>
                </div>
                <!-- / 標題欄位 -->

                <!-- 大略卡片欄位 -->
                <div class="sixteen wide column">
                    <div class="ts three cards">
                        <!-- 本學期申請人數 -->
                        <div class="ts card">
                            <div class="content">
                                <!-- 統計數據 -->
                                <div class="ts left aligned statistic">
                                    <div class="value">
                                        27
                                        <div class="increment">3</div>
                                    </div>
                                    <div class="label">本學期申請人數</div>
                                </div>
                                <!-- / 統計數據 -->
                            </div>
                            <div class="symbol">
                                <i class="eye icon"></i>
                            </div>
                        </div>
                        <!-- / 本學期申請人數 -->

                        
                        <!-- 投訴問題 -->
                        <div class="ts card">
                            <div class="content">
                                <!-- 統計數據 -->
                                <div class="ts left aligned statistic">
                                    <div class="value">
                                        25
                                        <div class="decrement">1</div>
                                    </div>
                                    <div class="label">投訴問題</div>
                                </div>
                                <!-- / 統計數據 -->
                            </div>
                            <div class="symbol">
                                <i class="users icon"></i>
                            </div>
                        </div>
                        <!-- / 投訴問題 -->

                        <!-- 本學期合作商家 -->
                        <div class="ts card">
                            <div class="content">
                                <!-- 統計數據 -->
                                <div class="ts left aligned statistic">
                                    <div class="value">
                                        8
                                        <div class="increment">3</div>
                                    </div>
                                    <div class="label">本學期合作商家</div>
                                </div>
                                <!-- / 統計數據 -->
                            </div>
                            <div class="symbol">
                                <i class="users icon"></i>
                            </div>
                        </div>
                        <!-- / 本學期合作商家 -->

                    </div>

                    <!-- 區隔線 -->
                    <div class="ts section divider"></div>
                    <!-- / 區隔線 -->
                </div>
                <!-- / 大略卡片欄位 -->

                <!-- 左側雜項欄位 -->
                <div class="ten wide column">
                    <div class="ts top attached info segment">
                        <div class="ts large header">待審學生</div>
                    </div>
                    <div class="ts attached segment">
                        <table class="ts very basic table">
                            <thead>
                                <tr>
                                    <th>學生姓名</th>
                                    <th>學號</th>
                                    <th>申請日期</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>朱家慶</td>
                                    <td>04133456</td>
                                    <td>1998/07/13</td>
                                </tr>
                                <tr>
                                    <td>張育誠</td>
                                    <td>04133483</td>
                                    <td>2000/09/14</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>                    
                </div>
                <!-- / 左側雜項欄位 -->

                <!-- 右側雜項欄位 -->
                <div class="six wide column">
                    <!-- 系統佇列 -->
                    <div class="ts top attached info segment">
                        <div class="ts large header">系統佇列</div>
                    </div>
                    <div class="ts bottom attached segment">
                        <!-- 清理資料庫 -->
                        <div class="ts header">餐券使用率</div>
                        <!-- 進度列 -->
                        <div class="ts small active primary progress">
                            <div class="bar" style="width: 30%">
                                <div class="text">30%</div>
                            </div>
                        </div>
                        <!-- / 進度列 -->
                        <!-- / 清理資料庫 -->
                    </div>
                    <!-- / 系統佇列 -->

                    
                </div>
                <!-- / 右側雜項欄位 -->
            </div>
        </div>
        <!-- / 主要容器 -->

        <br>
    </div>
    <!-- / 可擠壓式的推動容器 -->
</body>
</html>
